version: 2.1

# Define jobs to be invoked in a workflow
jobs:
  say-hello:
    docker:
      - image: cimg/base:current
    steps:
      - checkout
      - run:
          name: "Say hello"
          command: "echo Hello, World!"

  sonarqube:
    docker:
      - image: sonarsource/sonar-scanner-cli
    resource_class: small
    working_directory: ~/build
    steps:
      - run:
          name: Install find command
          command: |
            # Check if `find` is available; if not, download and install findutils manually
            if ! command -v find >/dev/null; then
              echo "Installing findutils..."
              curl -O http://ftp.gnu.org/gnu/findutils/findutils-4.8.0.tar.gz
              tar -xzf findutils-4.8.0.tar.gz
              cd findutils-4.8.0
              ./configure
              make
              make install
            else
              echo "find is already installed."
            fi
      - run:
          name: Find current directory
          command: find .
      - attach_workspace:
          at: ~/workspace
      - run:
          name: SonarQube Analysis
          command: |
            SONAR_BRANCH="${CIRCLE_BRANCH:-master}"
            echo "Sonar branch value is: $SONAR_BRANCH"
            echo "Sonar org value is: $SONAR_ORG"
            sonar-scanner \
              -Dsonar.projectKey="$SONAR_PROJECT_KEY" \
              -Dsonar.organization="$SONAR_ORG" \
              -Dsonar.host.url="https://sonarcloud.io" \
              -Dsonar.exclusions="**/android/**,**/ios/**" \
              -Dsonar.login="$SONAR_TOKEN" \
              -Dsonar.branch.name="$SONAR_BRANCH" \
              -Dsonar.sources="."

# Orchestrate jobs using workflows
workflows:
  say-hello-workflow:
    jobs:
      - say-hello
      - sonarqube
